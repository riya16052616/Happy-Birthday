<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f1faee, #e63946);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f1faee;
    }

    
      h1 {
  font-size: 2rem;
  background: linear-gradient(90deg, #48cae4, #178aa7, #034f74); /* Gradient */
  -webkit-background-clip: text; /* For Chrome/Safari */
  background-clip: text; /* Standard property (for Firefox and other browsers) */
  color: transparent; /* Make text transparent so the gradient shows */
  animation: shine 2s linear infinite;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

@keyframes shine {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

    /* h1 {
      font-size: 3rem;
      margin-bottom: 20px; 
    } */
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: heartRain linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .next-button {
  text-decoration: none;          
  display: inline-block;
  padding: 12px 24px;             
  background-color: #ff69b4;      
  color: white;                   
  font-weight: bold;
  border-radius: 12px;            
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  position: absolute;
  bottom: 120px;                   
  left: 50%;
  transform: translateX(-50%);    
  transition: background-color 0.3s ease;
}

.next-button:hover {
  background-color: #ff1493;      /* Slightly darker on hover */
}

    @keyframes heartRain {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }


.typing {
  position: absolute;
  bottom: 190px;  /* Adjust this value for more/less spacing from bottom */
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid white;
  font-size: 1.8rem;
  font-weight: bold;
  color: #921921;
  animation: typing 5s steps(50, end) forwards, blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}


.title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #efa0a0;
      font-weight: bold;
    }

    .awesome {
      font-family: cursive; /* Different font */
      font-size: 5rem;
      color: #ff69b4;
      display: block; /* New line for awesome */
    }
  </style>
</head>
<body>

  <a href="Letter.html" class="next-button">Next üòö</a>
  <div>
    <h1>Wishing You the Happiest Birthday Ever! üéÇ</h1>
    <p> You are the one I never expected in my entire life.<br>
      But by God's grace<br>
    I have got you as someone who could never be replaced ‚ù§Ô∏èüßø </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 150);
    heart.style.background = ['red', '#ff6b6b', '#ff4757'][Math.floor(Math.random() * 3)];
    heart.style.width = heart.style.height = (Math.random() * 10 + 15) + "px";

    let heartInterval;

function startHeartRain() {
  heartInterval = setInterval(createHeart, 150); // Start heart creation every 150ms
}

function stopHeartRain() {
  clearInterval(heartInterval); // Stops heart creation after a while
}

setTimeout(stopHeartRain, 30000); // Stop heart creation after 30 seconds

  </script>
<p class="typing">You're the best thing that ever happened </p>
<div class="title">
  To my <span class="awesome">awesome</span> man
</div>
</body>
</html>
